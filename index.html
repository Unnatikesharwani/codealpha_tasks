<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Image Gallery</h1>

    
    <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="nature">Nature</button>
        <button class="filter-btn" data-category="animals">Animals</button>
        <button class="filter-btn" data-category="travel">Travel</button>
    </div>

  
    <div class="gallery">

        <div class="image-card" data-category="nature">
            <img src="https://picsum.photos/id/1015/600/400" alt="">
        </div>

        <div class="image-card" data-category="animals">
            <img src="https://picsum.photos/id/237/600/400" alt="">
        </div>

        <div class="image-card" data-category="travel">
            <img src="https://picsum.photos/id/1036/600/400" alt="">
        </div>

        <div class="image-card" data-category="nature">
            <img src="https://picsum.photos/id/1025/600/400" alt="">
        </div>

        <div class="image-card" data-category="animals">
            <img src="https://picsum.photos/id/1074/600/400" alt="">
        </div>

        <div class="image-card" data-category="travel">
            <img src="https://picsum.photos/id/1043/600/400" alt="">
        </div>

    </div>

    
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
